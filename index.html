<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Multi-step form</title>
</head>

<body>


  <div class="container-fluid px-0 px-md-3">

    <h1 class="sr-only">Multi step form</h1>

    <div class="content-container mx-auto p-md-3">

      <!-- sidebar starts here -->
      <div class="sidebar d-md-block d-flex justify-content-center align-items-start">

        <div class="indicator-item align-items-center">
          <div class="indicator active d-flex align-items-center justify-content-center"><span>1</span></div>

          <div class="indicator-text">
            <p>STEP 1</p>
            <h3>YOUR INFO</h3>
          </div>
        </div>

        <div class="indicator-item  align-items-center">
          <div class="indicator d-flex align-items-center justify-content-center"><span>2</span></div>

          <div class="indicator-text">
            <p>STEP 2</p>
            <h3>SELECT PLAN</h3>
          </div>
        </div>

        <div class="indicator-item  align-items-center">
          <div class="indicator d-flex align-items-center justify-content-center"><span>3</span></div>

          <div class="indicator-text">
            <p>STEP 3</p>
            <h3>ADD-ONS</h3>
          </div>
        </div>

        <div class="indicator-item  align-items-center">
          <div class="indicator d-flex align-items-center justify-content-center"><span>4</span></div>

          <div class="indicator-text">
            <p>STEP 4</p>
            <h3>SUMMARY</h3>
          </div>
        </div>

      </div>
      <!-- sidebar ends here -->

      <!-- form starts here -->
      <form id="regForm" class="d-flex flex-column justify-content-between" action="">

        <!-- One "tab" for each step in the form: -->

        <!-- step 1 starts -->
        <!-- <div class="tab">

          <div class="tab-header pb-md-3">
            <h2>Personal Info</h2>
            <p>Please provide your name, email address, and phone number.</p>
          </div>

          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" placeholder="e.g. Stephen King" oninput="classReset(this)">
          </div>

          <div class="form-group">
            <label for="">Email Address</label>
            <input type="email" class="form-control" placeholder="e.g. stephenking@lorem.com" oninput="classReset(this)">
          </div>

          <div class="form-group">
            <label for="">Phone Number</label>
            <input type="tel" class="form-control" placeholder="e.g. +1 234 567 890" oninput="classReset(this)">
          </div>
          
        </div> -->
        <!-- step 1 ends -->

        <!-- step 2 starts -->
        <div class="tab">

          <div class="tab-header pb-md-3">
            <h2>Select your plan</h2>
            <p>You have the option of monthly or yearly billing.</p>
          </div>

          <div class="d-md-flex d-block plan-tab-body">
            
            <!-- plan starts -->
            <div class="plan">
              <input type="radio" id="plan-arcade" name="plan" value="$9/mo" class="plan-input sr-only" checked>
              <label for="plan-arcade" class="d-block">
                  <div class="select-input">
                  <img src="assets/images/icon-arcade.svg" alt="arcade" class="mb-md-5">

                  <div>
                    <p class="plan-name m-0">Arcade</p>
                    <p class="price m-0">$9/mo</p>
                    <p class="discount m-0">2 months free</p>
                  </div>
                </div>
              </label>
            </div>
            <!-- plan end here -->
            
            <!-- plan starts -->
            <div class="plan">
              <input type="radio" id="plan-advanced" name="plan" value="$12/mo" class="plan-input sr-only">
              <label for="plan-advanced" class="d-block">
                <div class="select-input">
                  <img src="assets/images/icon-advanced.svg" alt="Advanced" class="mb-md-5">

                  <div>
                    <p class="plan-name m-0">Advanced</p>
                    <p class="price m-0">$12/mo</p>
                    <p class="discount m-0">2 months free</p>
                  </div>
                </div>
              </label>
            </div>
            <!-- plan end here -->
            
            <!-- plan starts -->
            <div class="plan">
              <input type="radio" id="plan-pro" name="plan" value="$15/mo" class="plan-input sr-only">
              <label for="plan-pro" class="d-block">
                <div class="select-input">
                  <img src="assets/images/icon-pro.svg" alt="Pro" class="mb-md-5">

                  <div>
                    <p class="plan-name m-0">Pro</p>
                    <p class="price m-0">$15/mo</p>
                    <p class="discount m-0">2 months free</p>
                  </div>
                </div>
              </label>
            </div>
            <!-- plan end here -->
          </div>

          <!-- plan tab toggle area -->
          <div class="plan-option d-flex justify-content-center align-items-center mt-5 p-3">
            <span class="monthly">Monthly</span>
            <!-- toggle button -->
            <div class="plan-option-toggle mx-3" data-plan="monthly"></div>

            <span class="yearly">Yearly</span>
          </div>

        </div>
        <!-- step 2 ends -->

        <div class="tab">Birthday:
          <p><input placeholder="dd" oninput="this.className = ''"></p>
          <p><input placeholder="mm" oninput="this.className = ''"></p>
          <p><input placeholder="yyyy" oninput="this.className = ''"></p>
        </div>

        <div class="tab">Login Info:
          <p><input placeholder="Username..." oninput="this.className = ''"></p>
          <p><input placeholder="Password..." oninput="this.className = ''"></p>
        </div>

        <div class="controls-container d-flex justify-content-between mt-3">
          <div>
            <button type="button" id="prevBtn" class="btn back" onclick="nextPrev(-1)">Go Back</button>
          </div>

          <div>
            <button type="button" id="nextBtn" class="btn next" onclick="nextPrev(1)"">Next Step</button>
          </div>
        </div>

      </form>
      <!-- form ends here -->

    </div>
  </div>
